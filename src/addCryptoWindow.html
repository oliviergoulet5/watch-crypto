<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Crypto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>
<body>
    <form>
        <div>
            <label>Enter Crypto</label>
            <input type="text" id="crypto-item" autofocus required>
        </div>
        <input class="button is-primary" id='submit-button' type="submit" value='Add Crypto' disabled></input>
    </form>
    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;

        function submitForm(event) {
            event.preventDefault(); // prevent to being submitted as file
            const cryptoItem = document.querySelector('#crypto-item').value;

            ipcRenderer.send('crypto-item:add', cryptoItem);
        }

        const form = document.querySelector('form');
        form.addEventListener('submit', submitForm);

        // Input field detect changes
        let submitButton = document.querySelector('#submit-button');
        let cryptoInput = document.querySelector('#crypto-item');
        cryptoInput.addEventListener('input', event => {
            submitButton.setAttribute('disabled', event.target.value ? '' : 'disabled');
            if (!event.target.value) {
                submitButton.setAttribute('disabled', true);
            } else {
                submitButton.removeAttribute('disabled');
            }
            console.log(submitButton);
        });
    </script>
</body>
</html>
